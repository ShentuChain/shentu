syntax = "proto3";
package shentu.bounty.v1;

import "gogoproto/gogo.proto";

import "shentu/bounty/v1/bounty.proto";

option go_package = "github.com/shentufoundation/shentu/x/bounty/types";

message GenesisState {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  uint64 starting_program_id = 1 [(gogoproto.moretags) = "yaml:\"starting_program_id\""];
  repeated Program programs = 2 [ (gogoproto.moretags) = "yaml:\"programs\"", (gogoproto.nullable) = false ];

  uint64 starting_finding_id = 3 [ (gogoproto.moretags) = "yaml:\"starting_program_id\""];
  repeated Finding findings = 4 [ (gogoproto.moretags) = "yaml:\"findings\"", (gogoproto.nullable) = false ];
}
