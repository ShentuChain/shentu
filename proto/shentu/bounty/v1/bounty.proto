syntax = "proto3";
package shentu.bounty.v1;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/shentufoundation/shentu/x/bounty/types";

message Program {
  option (gogoproto.equal) = false;

  uint64 program_id = 1 [(gogoproto.jsontag) = "id", (gogoproto.moretags) = "yaml:\"id\""];
  string creator_address = 2 [(gogoproto.moretags) = "yaml:\"creator_address\""];

  google.protobuf.Timestamp submission_end_time = 3
  [(gogoproto.stdtime) = true, (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"submission_end_time\""];

  string description = 4 [(gogoproto.moretags) = "yaml:\"description\""];

  google.protobuf.Any encryption_key = 5 [(cosmos_proto.accepts_interface) = "EncryptionKey", (gogoproto.moretags) = "yaml:\"encryption_key\""];

  repeated cosmos.base.v1beta1.Coin deposit = 6 [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"deposit\""];

  string commission_rate = 7 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false];

  // TODO Perhaps it is more extensible to define as enum
  bool active = 8 [(gogoproto.moretags) = "yaml:\"active\""];
}

message EciesPubKey {
  option (cosmos_proto.implements_interface) = "EncryptionKey";
  bytes pub_key = 1;
}

message Finding {
  option (gogoproto.equal) = false;

  uint64 finding_id = 1 [(gogoproto.jsontag) = "id", (gogoproto.moretags) = "yaml:\"id\""];
  string title = 2 [(gogoproto.moretags) = "yaml:\"title\""];
  google.protobuf.Any encrypted_desc = 3 [(cosmos_proto.accepts_interface) = "EncryptedDesc", (gogoproto.moretags) = "yaml:\"encrypted_desc\""];
  uint64 program_id = 4 [(gogoproto.moretags) = "yaml:\"program_id\""];
  SeverityLevel severity_level = 5 [(gogoproto.moretags) = "yaml:\"severity_level\""];
  google.protobuf.Any encrypted_poc = 6 [(cosmos_proto.accepts_interface) = "EncryptedPoc", (gogoproto.moretags) = "yaml:\"encrypted_poc\""];
  string submitter_address = 7 [(gogoproto.moretags) = "yaml:\"submitter_address\""];
}

enum SeverityLevel {
  option (gogoproto.goproto_enum_prefix) = false;

  SEVERITY_LEVEL_CRITICAL = 0 [(gogoproto.enumvalue_customname) = "SeverityLevelCritical"];
  SEVERITY_LEVEL_MAJOR = 1 [(gogoproto.enumvalue_customname) = "SeverityLevelMajor"];
  SEVERITY_LEVEL_MEDIUM = 2 [(gogoproto.enumvalue_customname) = "SeverityLevelMedium"];
  SEVERITY_LEVEL_MINOR = 3 [(gogoproto.enumvalue_customname) = "SeverityLevelMinor"];
  SEVERITY_LEVEL_OPTIMIZATION = 4 [(gogoproto.enumvalue_customname) = "SeverityLevelOptimization"];
  SEVERITY_LEVEL_INFORMATIONAL = 5 [(gogoproto.enumvalue_customname) = "SeverityLevelInformational"];
}

// Host defines a host
// TODO It needs to be discussed, which fields the host should store
// The current display is just a demo
message Host {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_stringer) = false;
  option (gogoproto.goproto_getters) = false;

  // host_address defines the address of the host
  string host_address = 1 [(gogoproto.moretags) = "yaml:\"operator_address\""];
  // description defines the description of the host
  string description = 2 [(gogoproto.moretags) = "yaml:\"description\""];
}